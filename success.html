<!DOCTYPE html>
<html lang="no">
<head>
  <title>Kimchi Arendal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="stylesheet" href="index.css">
  <script>
    function switchLang(lang) {
      document.querySelectorAll('[data-no]').forEach(el => {
        el.style.display = lang === 'no' ? 'block' : 'none';
      });
      document.querySelectorAll('[data-ko]').forEach(el => {
        el.style.display = lang === 'ko' ? 'block' : 'none';
      });
    }
  </script>
</head>
<body onload="switchLang('no')">
  <header>
    <h2 data-no style="margin: 6rem;">Vi har mottatt din melding og vil svare innen kort tid.</h2>
    <h2 data-ko style="display:none; margin: 6rem;">귀하의 메시지를 받았으며 곧 답변드리겠습니다.</h2>
  </header>
  <div class="lang-switch">
    <button onclick="switchLang('no')">Norsk</button>
    <button onclick="switchLang('ko')">한국어</button>
  </div>
  <footer>
    <p data-no>&copy; 2025 Kimchi Arendal. Alle rettigheter reservert.</p>
    <p data-ko style="display:none">&copy; 2025 김치 아렌달. 모든 권리 보유.</p>
  </footer>
</body>
</html>
